<div class="window-frame">
    <div class="window-frame__titlebar theme-header-background">
        <app-back-button class="m-2"></app-back-button>
        <app-sub-menu>
            <app-sub-menu-item [page]="0" [selectedPage]="this.page" (click)="this.setPage(0)">
                {{ 'music' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item [page]="1" [selectedPage]="this.page" (click)="this.setPage(1)">
                {{ 'refresh' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item [page]="2" [selectedPage]="this.page" (click)="this.setPage(2)">
                {{ 'album-covers' | translate }}
            </app-sub-menu-item>
        </app-sub-menu>
        <div class="window-frame__dragarea"></div>
        <app-main-menu class="main-menu"> </app-main-menu>
        <app-window-controls *ngIf="!appearanceService.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <app-metro-page-container class="window-frame__content">
        <app-metro-page [page]="0" [selectedPage]="this.page">
            <app-manage-music></app-manage-music>
        </app-metro-page>
        <app-metro-page [page]="1" [selectedPage]="this.page">
            <app-manage-refresh></app-manage-refresh>
        </app-metro-page>
        <app-metro-page [page]="2" [selectedPage]="this.page">
            <app-manage-album-covers></app-manage-album-covers>
        </app-metro-page>
    </app-metro-page-container>
</div>
