<div class="window-frame">
    <div class="window-frame__titlebar theme-header-background">
        <app-logo-small class="m-2"></app-logo-small>
        <app-sub-menu>
            <app-sub-menu-item *ngIf="settings.showArtistsPage" [page]="0" [selectedPage]="this.page" (click)="this.setPage(0)">
                {{ 'artists' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showGenresPage" [page]="1" [selectedPage]="this.page" (click)="this.setPage(1)">
                {{ 'genres' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showAlbumsPage" [page]="2" [selectedPage]="this.page" (click)="this.setPage(2)">
                {{ 'albums' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showTracksPage" [page]="3" [selectedPage]="this.page" (click)="this.setPage(3)">
                {{ 'tracks' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showPlaylistsPage" [page]="4" [selectedPage]="this.page" (click)="this.setPage(4)">
                {{ 'playlists' | translate }}
            </app-sub-menu-item>
            <app-sub-menu-item *ngIf="settings.showFoldersPage" [page]="5" [selectedPage]="this.page" (click)="this.setPage(5)">
                {{ 'folders' | translate }}
            </app-sub-menu-item>
        </app-sub-menu>
        <div class="window-frame__dragarea"></div>
        <app-search-box class="collection-component__seachbox p-2"></app-search-box>
        <app-main-menu class="main-menu"> </app-main-menu>
        <app-window-controls *ngIf="!appearanceService.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <app-metro-page-container class="window-frame__content">
        <app-metro-page [page]="0" [selectedPage]="this.page">
            <app-collection-artists></app-collection-artists>
        </app-metro-page>
        <app-metro-page [page]="1" [selectedPage]="this.page">
            <app-collection-genres></app-collection-genres>
        </app-metro-page>
        <app-metro-page [page]="2" [selectedPage]="this.page">
            <app-collection-albums></app-collection-albums>
        </app-metro-page>
        <app-metro-page [page]="3" [selectedPage]="this.page">
            <app-collection-tracks></app-collection-tracks>
        </app-metro-page>
        <app-metro-page [page]="4" [selectedPage]="this.page">
            <app-collection-playlists></app-collection-playlists>
        </app-metro-page>
        <app-metro-page [page]="5" [selectedPage]="this.page">
            <app-collection-folders></app-collection-folders>
        </app-metro-page>
        <div class="app-collection-playback-controls__container">
            <canvas id="collectionAudioVisualizer" class="app-collection-playback-controls__audio-visualizer"></canvas>
            <app-collection-playback-pane class="app-collection-playback-controls__playback-pane"></app-collection-playback-pane>
        </div>
        <div class="app-collection-playback-controls__background theme-footer-background"></div>
    </app-metro-page-container>
</div>
