<div class="window-frame">
    <div class="window-frame__titlebar">
        <div class="window-frame__dragarea"></div>
        <app-window-controls *ngIf="!this.appearanceService.windowHasNativeTitleBar"></app-window-controls>
    </div>
    <div class="window-frame__content">
        <div class="welcome-component">
            <app-logo-full class="fade-in-animation animation-duration-2s animation-delay-1s"></app-logo-full>
            <app-metro-page-container class="welcome-content mt-5">
                <!-- Greeting -->
                <app-metro-page [page]="0" [selectedPage]="this.currentPage">
                    <app-welcome-greeting></app-welcome-greeting>
                </app-metro-page>
                <!-- Language -->
                <app-metro-page [page]="1" [selectedPage]="this.currentPage">
                    <app-welcome-language></app-welcome-language>
                </app-metro-page>
                <!-- Appearance -->
                <app-metro-page [page]="2" [selectedPage]="this.currentPage">
                    <app-welcome-appearance></app-welcome-appearance>
                </app-metro-page>
                <!-- Music -->
                <app-metro-page [page]="3" [selectedPage]="this.currentPage">
                    <app-welcome-music></app-welcome-music>
                </app-metro-page>
                <!-- Online -->
                <app-metro-page [page]="4" [selectedPage]="this.currentPage">
                    <app-welcome-online></app-welcome-online>
                </app-metro-page>
                <!-- Donate -->
                <app-metro-page [page]="5" [selectedPage]="this.currentPage">
                    <app-welcome-donate></app-welcome-donate>
                </app-metro-page>
                <!-- Done -->
                <app-metro-page [page]="6" [selectedPage]="this.currentPage">
                    <app-welcome-done></app-welcome-done>
                </app-metro-page>
            </app-metro-page-container>
            <app-step-indicator
                class="my-5 fade-in-animation animation-duration-2s animation-delay-3s"
                [totalSteps]="totalPages"
                [currentStep]="currentPage"
            ></app-step-indicator>
            <div class="welcome-navigation-buttons fade-in-animation animation-duration-2s animation-delay-3s">
                <button *ngIf="canGoBack" class="transparent-button mx-5" (click)="goBack()">
                    <i class="las la-angle-left welcome-navigation-buttons__icon"></i>
                </button>
                <button *ngIf="canGoForward" class="transparent-button mx-5" (click)="goForward()">
                    <i class="las la-angle-right welcome-navigation-buttons__icon"></i>
                </button>
                <button *ngIf="canFinish" class="transparent-button mx-5" (click)="finishAsync()">
                    <i class="las la-check welcome-navigation-buttons__icon"></i>
                </button>
            </div>
        </div>
    </div>
</div>
